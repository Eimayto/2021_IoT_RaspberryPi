<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style2.css">
    <title>Document</title>
    <script>
      function led_op(op){
        if(op == 1)
        document.querySelector('#result').innerHTML="LED ON"
      }
    </script>
</head>
<body>
  <h1>Hello, Flask!!</h1>
  <span class="blue">
    <button onclick="led_op(1)" style="padding-right:20px;">LED ON</button>
  </span>
  <span class="red">
    <button onclick="led_op(2)">LED OFF</button>
  </span>
  <div id="result"></div>
  <script>    
    function led_op(op) {
      let url = (op == 1) ? "/led/on" : "/led/off";
      fetch(url)  // flask 서버 호출
      .then(response=>response.text())
      .then(data=> {  //response.text()를 data에 대입
        let result = document.querySelector("#result");
        result.innerHTML = "<h1>" + data + "</h1>";
      });
    }
  </script>
</body>
</html>
